{% extends 'shared/base.html' %}

{% load static %}

{% block site_title %}
    Model Forms Demo
{% endblock %}

{% block site_main_content %}
    <h1 class="display-4 text-center">Please fill out the form!</h1>
    <form method="post" class="m-auto w-25">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_description">Description</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_pages">Pages</label>
            {{ form.pages }}
        </div>
        <div class="form-group">
            <label for="id_author">Author</label>
            {{ form.author }}
        </div>
        <button type="submit" class="btn btn-primary mx-auto">Submit</button>
    </form>
{% endblock %}
